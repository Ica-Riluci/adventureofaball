<!DOCTYPE html>
<html>
    <head>
        <title>Adventure of A Ball</title>
        <link rel='stylesheet' type='text/css' href='./css/common.css' />
        <link rel='stylesheet' type='text/css' href='./css/start-up.css' />
        <link rel='stylesheet' type='text/css' href='./css/pop-out.css' />
        <link rel='stylesheet' type='text/css' href='./css/career.css' />
        <script src='./javascript/elements-query.js'></script>
        <script src='./javascript/start-up.js'></script>
        <script src='./javascript/pop-out.js'></script>
    </head>
    <body>
        <div id='start-up' class='ui on'>
            <h1>Adeventure of <span>A Ball</span></h1>
            <div id='heroselect'>
                <button type='button' class='heroselect' id='prevball' onclick='prevhero()'>&and;Previous Hero</button>
                <button type='button' class='heroselect' id='nextball' onclick='nexthero()'>&or;Next Hero</button>
            </div>
            <button type='button' class='button' id='startgame' onclick='startgame()'><span>BEGIN</span> my Adventure</button>
            <button type='button' class='button' id='preference' onclick='showpreference()'>Preferences</button>
            <button type='button' class='button' id='career' onclick='showcareer()'>Career</button>
            <button type='button' class='button' id='help' onclick='showhelp()'>Help</button>
        </div>
        <div class='pop-out off' id='preferencewindow'>
            <div class='menubar off'>
                <button type='button' onclick='hidepreference()'>Back&gt;</button>
            </div>
        </div>
        <div class='pop-out off' id='careerwindow'>
            <div class='menubar off'>
                <button type='button' onclick='hidecareer()'>Back&gt;</button>
            </div>
            <div class='contentwindow'>
                <nav id='heronav-c'>
                    <ul>
                        <li id='allheron'><button class='heronav'>All Hero&gt;</button></li>
                        <li id='noobn'><button class='heronav'>Noob&gt;</button></li>
                        <li id='generaln' class='locked'><button class='heronav'>Genral&gt;</button></li>
                        <li id='lordn' class='locked'><button class='heronav'>Lord&gt;</button></li>
                        <li id='recallern' class='locked'><button class='heronav'>Recaller&gt;</button></li>
                        <li id='samurain' class='locked'><button class='heronav'>Samurai&gt;</button></li>
                    </ul>
                </nav>
                <article id='allheros' class='careerstatus off'>
                    <div class='herointro noobstatus'>
                        Noob<span class='statusspan'>[Locked]</span>
                        <span class='progressspan'>0/0</span>
                        <span class='unitspan'>dusts</span>
                    </div>
                    <div class='herointro generalstatus'>
                        General<span class='statusspan'>[Locked]</span>
                        <span class='progressspan'>0/0</span>
                        <span class='unitspan'>dusts</span>
                    </div>
                    <div class='herointro lordstatus'>
                        Lord<span class='statusspan'>[Locked]</span>
                        <span class='progressspan'>0/0</span>
                        <span class='unitspan'>dusts</span>
                    </div>
                    <div class='herointro recallerstatus'>
                        Recaller<span class='statusspan'>[Locked]</span>
                        <span class='progressspan'>0/0</span>
                        <span class='unitspan'>dusts</span>
                    </div>
                    <div class='herointro samuraistatus'>
                        Samurai<span class='statusspan'>[Locked]</span>
                        <span class='progressspan'>0/0</span>
                        <span class='unitspan'>dusts</span>
                    </div>
                    <div class='card' id='alldis'>Distance Travelled
                        <span class='cardcontent'>0</span>
                    </div>
                    <div class='card' id='alldust'>Dust Picked up
                        <span class='cardcontent'>0</span>
                    </div>
                    <div class='card' id='allpts'>Points Gain
                        <span class='cardcontent'>0</span>
                    </div>
                    <div class='card' id='allhplost'>Hit Points Lost
                        <span class='cardcontent'>0</span>
                    </div>
                </article>
                <article id='noobs' class='careerstatus off'>
                </article>
                <article id='generals' class='careerstatus off'>
                </article>
                <article id='lords' class='careerstatus off'>
                </article>
                <article id='recallers' class='careerstatus off'>
                </article>
                <article id='samurais' class='careerstatus off'>
                </article>
            </div>
        </div>
        <div class='pop-out off' id='helpwindow'>
            <div class='menubar off'>
                <button type='button' onclick='hidehelp()'>Back&gt;</button>
            </div>
        </div>
    </body>
</html>
